<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <title>ControlWork</title>
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cocktail Search</a>
                <form class="d-flex">
                        <label for="cocktailName">Write name of cocktail</label>
                        <input type="text" id="cocktailName" name="cocktailName">
                        <button type="submit">Search</button>
                        <label for="ingredientName">Write name of ingridient</label>
                        <input type="text" id="ingredientName" name="ingredientName">
                        <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
   

    
    
        <div id="cocktailList" class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3 justify-content-center"></div>
  
    
    <div class="modal fade" id="cocktailModal" tabindex="-1" aria-labelledby="cocktailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cocktailModalLabel">Cocktail Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <ul id="ingredientList"></ul>
                        </div>
                        <div class="col-md-8">
                            <h2 id="cocktailName"></h2>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><strong>Category: </strong><span
                                        id="cocktailCategory"></span></li>
                                <li class="list-group-item"><strong>Glass: </strong><span id="cocktailGlass"></span>
                                </li>
                                <li class="list-group-item"><strong>Alcoholic: </strong><span
                                        id="cocktailAlcoholic"></span></li>
                                <li class="list-group-item"><strong>Instructions: </strong><span
                                        id="cocktailInstructions"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</html>
